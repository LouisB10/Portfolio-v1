        <div class="form container flex-col radius-1 padding-1 gap-1">
            <div class="title gap-1 flex">
                <h2>CONTACT</h2>
                <img src="img/icon/arrow.png" alt="" />
            </div>
            <form action="#" method="POST" class="flex-col gap-1 w-full">
                <div class="flex-col gap-05 w-full">
                    <label for="name" class="label">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required
                        class="input radius-05 padding-05 w-full">
                </div>
                <div class="flex-col gap-05 w-full">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required
                        class="input radius-05 padding-05 w-full">
                </div>
                <div class="flex-col gap-05 w-full">
                    <label for="subject" class="label">Sujet</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required
                        class="input radius-05 padding-05 w-full">
                </div>
                <div class="flex-col gap-05 w-full">
                    <label for="message" class="label">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Votre message..." required
                        class="input radius-05 padding-05 w-full"></textarea>
                </div>
                <button type="submit" class="button radius-05 padding-05 w-full">Envoyer</button>
            </form>
        </div>
        <svg id="texture">
            <filter id="noise">
                <feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4" stitchTiles="stitch"></feTurbulence>
                <feColorMatrix type="saturate" values="0"></feColorMatrix>
            </filter>
            <rect width="100%" height="100%" filter="url(#noise)"></rect>
        </svg>
